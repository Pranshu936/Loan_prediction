<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanPrediction - 3D Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* Changed to pure dark theme with deep space colors */
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a0a1a 30%, #0f0520 70%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        /* Advanced 3D animated background with morphing shapes */
        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            perspective: 2000px;
            overflow: hidden;
        }

        .morphing-shape {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.4), rgba(75, 0, 130, 0.4));
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: morph 8s ease-in-out infinite;
            filter: blur(1px);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        @keyframes morph {
            0%, 100% { 
                border-radius: 50%;
                transform: rotateX(0deg) rotateY(0deg) scale(1);
                background: linear-gradient(45deg, rgba(138, 43, 226, 0.4), rgba(75, 0, 130, 0.4));
            }
            25% { 
                border-radius: 0%;
                transform: rotateX(90deg) rotateY(45deg) scale(1.2);
                background: linear-gradient(45deg, rgba(75, 0, 130, 0.4), rgba(25, 25, 112, 0.4));
            }
            50% { 
                border-radius: 20px;
                transform: rotateX(180deg) rotateY(90deg) scale(0.8);
                background: linear-gradient(45deg, rgba(25, 25, 112, 0.4), rgba(138, 43, 226, 0.4));
            }
            75% { 
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotateX(270deg) rotateY(135deg) scale(1.1);
                background: linear-gradient(45deg, rgba(72, 61, 139, 0.4), rgba(75, 0, 130, 0.4));
            }
        }

        /* Holographic grid effect */
        .holo-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            transform: perspective(1000px) rotateX(60deg);
        }

        @keyframes grid-move {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0px); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(50px); }
        }

        /* Interactive particle system */
        .interactive-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.5));
            border-radius: 50%;
            animation: particle-dance 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        @keyframes particle-dance {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-50px) translateX(30px) scale(1.5);
                opacity: 1;
            }
            50% { 
                transform: translateY(-100px) translateX(-20px) scale(0.8);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-30px) translateX(-40px) scale(1.2);
                opacity: 0.9;
            }
        }

        /* Liquid wave effect */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(90deg, 
                rgba(138, 43, 226, 0.3) 0%, 
                rgba(75, 0, 130, 0.3) 50%, 
                rgba(138, 43, 226, 0.3) 100%);
            border-radius: 50% 50% 0 0;
            animation: wave-motion 8s ease-in-out infinite;
        }

        @keyframes wave-motion {
            0%, 100% { transform: translateX(-50%) rotateZ(0deg); }
            50% { transform: translateX(-50%) rotateZ(2deg); }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism card with no white background */
        .form-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(138, 43, 226, 0.3),
                0 0 0 1px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .form-card:hover {
            box-shadow: 
                0 35px 70px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(138, 43, 226, 0.4),
                0 0 0 1px rgba(138, 43, 226, 0.4);
        }

        /* Animated holographic border */
        .form-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.6), 
                rgba(75, 0, 130, 0.6), 
                rgba(25, 25, 112, 0.6),
                rgba(138, 43, 226, 0.6));
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            animation: holo-border 4s ease-in-out infinite;
            filter: blur(2px);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            position: relative;
            font-weight: 300;
            letter-spacing: 2px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.9), transparent);
            border-radius: 2px;
            animation: glow-line 2s ease-in-out infinite alternate;
        }

        @keyframes glow-line {
            0% { box-shadow: 0 0 5px rgba(138, 43, 226, 0.5); }
            100% { box-shadow: 0 0 20px rgba(138, 43, 226, 1); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        }

        /* Futuristic input styling */
        select, input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.8);
            box-shadow: 
                0 0 0 3px rgba(138, 43, 226, 0.3),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        select:hover, input[type="text"]:hover {
            border-color: rgba(75, 0, 130, 0.6);
            box-shadow: 0 5px 15px rgba(75, 0, 130, 0.2);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* 3D holographic button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.4) 0%, 
                rgba(75, 0, 130, 0.4) 50%,
                rgba(138, 43, 226, 0.4) 100%);
            color: #fff;
            border: 1px solid rgba(138, 43, 226, 0.6);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(75, 0, 130, 0.5) 0%, 
                rgba(138, 43, 226, 0.5) 100%);
            border-radius: 15px;
            z-index: -1;
            transform: translateZ(-15px);
            transition: all 0.4s ease;
            filter: blur(5px);
        }

        .submit-btn:hover {
            transform: translateY(-8px) translateZ(15px);
            box-shadow: 
                0 20px 40px rgba(138, 43, 226, 0.4),
                0 0 30px rgba(75, 0, 130, 0.4);
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.6) 0%, 
                rgba(75, 0, 130, 0.6) 50%,
                rgba(138, 43, 226, 0.6) 100%);
        }

        .submit-btn:active {
            transform: translateY(-4px) translateZ(8px);
        }

        /* Prediction Result */
        .prediction-result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
            transition: all 0.8s ease;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        .prediction-result.show {
            transform: translateX(0) rotateY(0deg);
            opacity: 1;
        }

        /* Loading animation with 3D spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-top: 3px solid rgba(138, 43, 226, 0.9);
            border-right: 3px solid rgba(75, 0, 130, 0.9);
            border-radius: 50%;
            animation: spin-3d 1.5s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
            transform-style: preserve-3d;
        }

        @keyframes spin-3d {
            0% { transform: rotate(0deg) rotateY(0deg); }
            50% { transform: rotate(180deg) rotateY(90deg); }
            100% { transform: rotate(360deg) rotateY(180deg); }
        }

        .loading p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        }

        /* Floating energy orbs for magical effect */
        .energy-orb {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(138, 43, 226, 0.8) 0%, 
                rgba(75, 0, 130, 0.6) 40%, 
                rgba(25, 25, 112, 0.3) 100%);
            border-radius: 50%;
            filter: blur(2px);
            animation: float-orb 12s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @keyframes float-orb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-80px) translateX(60px) scale(1.3);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) translateX(-80px) scale(0.8);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-120px) translateX(40px) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Mystical lightning effect */
        .lightning-bolt {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(138, 43, 226, 0.8) 50%,
                transparent 100%);
            animation: lightning-strike 8s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        @keyframes lightning-strike {
            0%, 90%, 100% { opacity: 0; }
            92%, 94%, 96% { opacity: 1; }
            93%, 95% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .form-card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced 3D animated background -->
    <div class="background-3d" id="background3d">
        <div class="holo-grid"></div>
        <div class="wave-container">
            <div class="wave"></div>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <h1>Loan Prediction System</h1>
            
            <form action='/prediction' method='post' id="loanForm">
                <!-- ... existing form fields ... -->
                <div class="form-group">
                    <label for="gender1">Select your gender</label>
                    <select id="gender1" name="gender" required>
                        <option value="">Pick an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="married">Are you married?</label>
                    <select id="married" name="Married" required>
                        <option value="">Pick an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dependents">How many dependents?</label>
                    <select id="dependents" name="Dependents" required>
                        <option value="">Pick an option</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Select your education level</label>
                    <select id="education" name="Education" required>
                        <option value="">Pick an option</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Self_employed">Are you Self Employed?</label>
                    <select id="Self_employed" name="Self_employed" required>
                        <option value="">Pick an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ApplicantIncome">Applicant Income</label>
                    <input type="text" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter your income" required>
                </div>

                <div class="form-group">
                    <label for="CoapplicantIncome">Co-Applicant Income</label>
                    <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter co-applicant income">
                </div>

                <div class="form-group">
                    <label for="LoanAmount">Enter Loan Amount</label>
                    <input type="text" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount" required>
                </div>

                <div class="form-group">
                    <label for="Loan_Amount_Term">Enter Loan Amount Term</label>
                    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter loan term (months)" required>
                </div>

                <div class="form-group">
                    <label for="Credit_History">Credit History (Have you repaid previous debts?)</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="">Pick an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Property_Area">Property area you own?</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="">Pick an option</option>
                        <option value="Semi Urban">Semi Urban</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Predict Loan Approval</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing your application...</p>
            </div>

            <div class="prediction-result" id="predictionResult">
                {{ pred_text }}
            </div>
        </div>
    </div>

    <script>
        function createMorphingShapes() {
            const background = document.getElementById('background3d');
            const shapeCount = 6;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'morphing-shape';
                
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 8 + 's';
                shape.style.animationDuration = (8 + Math.random() * 6) + 's';
                
                background.appendChild(shape);
            }
        }

        function createInteractiveParticles() {
            const background = document.getElementById('background3d');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'interactive-particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                background.appendChild(particle);
            }
        }

        function createEnergyOrbs() {
            const background = document.getElementById('background3d');
            const orbCount = 8;

            for (let i = 0; i < orbCount; i++) {
                const orb = document.createElement('div');
                orb.className = 'energy-orb';
                
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.animationDelay = Math.random() * 12 + 's';
                orb.style.animationDuration = (12 + Math.random() * 8) + 's';
                
                background.appendChild(orb);
            }
        }

        function createLightningBolts() {
            const background = document.getElementById('background3d');
            const boltCount = 5;

            for (let i = 0; i < boltCount; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                
                bolt.style.left = Math.random() * 100 + '%';
                bolt.style.top = Math.random() * 50 + '%';
                bolt.style.animationDelay = Math.random() * 8 + 's';
                bolt.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                
                background.appendChild(bolt);
            }
        }

        function addAdvancedFormInteractions() {
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = '#8a2be2';
                    this.parentElement.querySelector('label').style.textShadow = '0 0 15px rgba(138, 43, 226, 0.9)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'rgba(255, 255, 255, 0.9)';
                    this.parentElement.querySelector('label').style.textShadow = '0 0 10px rgba(138, 43, 226, 0.4)';
                });

                input.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(138, 43, 226, 0.4)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = (e.clientX - this.offsetLeft) + 'px';
                    ripple.style.top = (e.clientY - this.offsetTop) + 'px';
                    ripple.style.width = ripple.style.height = '20px';
                    ripple.style.pointerEvents = 'none';
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        // Form submission with enhanced loading animation
        function handleFormSubmission() {
            const form = document.getElementById('loanForm');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');
            const resultDiv = document.getElementById('predictionResult');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent page reload

                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                // Send form data to Flask using fetch
                const formData = new FormData(form);
                fetch('/prediction', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    // Parse the returned HTML and extract the prediction text
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newPred = doc.querySelector('#predictionResult').innerHTML;
                    resultDiv.innerHTML = newPred;
                    resultDiv.classList.add('show');

                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Predict Loan Approval';
                })
                .catch(err => {
                    resultDiv.innerHTML = "Error: " + err;
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Predict Loan Approval';
                });
            });
        }


        function addAdvancedParallaxEffect() {
            document.addEventListener('mousemove', function(e) {
                const mouseX = (e.clientX / window.innerWidth) - 0.5;
                const mouseY = (e.clientY / window.innerHeight) - 0.5;
                
                const shapes = document.querySelectorAll('.morphing-shape');
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 2;
                    const x = mouseX * speed;
                    const y = mouseY * speed;
                    const rotateX = mouseY * 10;
                    const rotateY = mouseX * 10;
                    
                    shape.style.transform += ` translate(${x}px, ${y}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                const particles = document.querySelectorAll('.interactive-particle');
                particles.forEach((particle, index) => {
                    const speed = (index % 3 + 1) * 1.5;
                    const x = mouseX * speed * -1;
                    const y = mouseY * speed * -1;
                    
                    particle.style.transform += ` translate(${x}px, ${y}px)`;
                });

                const orbs = document.querySelectorAll('.energy-orb');
                orbs.forEach((orb, index) => {
                    const speed = (index % 2 + 1) * 0.8;
                    const x = mouseX * speed;
                    const y = mouseY * speed;
                    
                    orb.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createEnergyOrbs();
            createLightningBolts();
            createMorphingShapes();
            createInteractiveParticles();
            addAdvancedFormInteractions();
            handleFormSubmission();
            addAdvancedParallaxEffect();
            
            setTimeout(() => {
                const formCard = document.querySelector('.form-card');
                formCard.style.opacity = '1';
            }, 500);
        });

        setInterval(() => {
            if (document.querySelectorAll('.interactive-particle').length < 40) {
                const particle = document.createElement('div');
                particle.className = 'interactive-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                document.getElementById('background3d').appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 10000);
            }
        }, 300);
    </script>
</body>
</html>
